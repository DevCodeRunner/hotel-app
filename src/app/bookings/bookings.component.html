
<div class="list-group "  *ngFor="let booking of bookings">
    <a href="#" class="list-group-item list-group-item-action mb-2" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{booking.name}}</h5>
        <small>{{booking.id}}</small>
      </div>
      <p class="mb-1">Zeitraum: {{booking.startDate | date: 'dd/MM/yyy'}} - {{booking.endDate | date: 'dd/MM/yyy'}}</p>
      <small>Raum: {{booking.roomNumber}}</small>

      <!-- *ngFor="let booking of bookings erstellt eine Angular schleife die fÃ¼r alles innerhalb des divs eine Liste auf der page erstellt -->
